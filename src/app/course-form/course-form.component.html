<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="cname">Course Name</label>
        <input required minlength="3" type="textbox" id="cname" ngModel #cname="ngModel" name="cname"
            class="form-control">
        <div *ngIf="cname.touched && cname.invalid" class="alert alert-danger">
            <div *ngIf="cname.errors.required">Course Name is required</div>
            <div *ngIf="cname.errors.minLength">Course Should be minimum of
                3 charatcters
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" ngModel #category="ngModel" class="form-control">
            <option value="">Select</option>
            <option *ngFor=" let category of categories" [value]="category.id">{{category.name}}</option>

        </select>
    </div>

    <div class="form-group">

        <input type="checkbox" name="gurantee" ngModel #gurantee="ngModel"> 30 day money back
        gurantee
    </div>
    <p>

        {{f.value|json}}</p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
